{% extends "index.html" %} {% block content %}
<div class="container pt-3">
	<h1>모델 관리</h1>
	<form action='model/register' method="post"><button type="submit">등록</button></form>
	<form action="/model_manage_board?_method=DELETE" method="post"><button type="submit" name="confirm" value="true">삭제</button></form>

	<table>
		<tr>
			<th>No.</th>
			<th>분석시간</th>
			<th>모델 이름</th>
			<th>분석 모델</th>
			<th>등록일</th>
			<th>상태</th>
			<th>관리</th>
		</tr>
		{% for item in list_data %}
		<tr>
			<td>
				<form action="/model_manage_board?_method=DELETE" method="post">
					<input type="checkbox" name="md_id" value="{{item.md_id}}" onChange="submit()" />
				</form>
			</td>

			<td>{{item.id}}</td>
			<td>{{ item.al_time }}</td>
			<td>{{item.md_name}}</td>
			<td>{{item.al_name_mo}}</td>
			<td>{{item.createdAt}}</td>
			<td>{{item.run_status}}</td>
			<td>
				<form action="/model_manage_board" method="post"><button type="submit" name="md_id" value="{{item.md_id}}">관리</button></form>
			</td>
		</tr>
		{% endfor %}
	</table>

	{% endblock %}
</div>
