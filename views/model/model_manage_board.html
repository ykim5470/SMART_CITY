{% extends "index.html" %} {% block content %}
<div class="container pt-3">
	<h1>모델 관리</h1>
	<button><a href="http://localhost:3000/model_register_board">등록</a></button>
	<button type="submit" name="delete">삭제</button>
	<table>
		<tr>
			<th>No.</th>
			<th>분석시간</th>
			<th>모델 이름</th>
			<th>분석 모델</th>
			<th>등록일</th>
			<th>상태</th>
			<th>관리</th>
			{% for item in list_data %}
		</tr>

		<tr>
			<form action="/model_manage_board/{{md_id}}?_method=DELETE" method="post">
				<td><input type="checkbox" name="model_select" /></td>
			</form>
			<td>{{item.md_id}}</td>
			<td>{{ item.al_time }}</td>
			<td>{{item.md_name}}</td>
			<td>{{item.al_name_mo}}</td>
			<td>{{item.createdAt}}</td>
			<td>{{item.run_status}}</td>
			<td>
				<form action="/model_manage_board" method="post"><button type="submit" name="md_id" value="{{item.md_id}}">관리</button></form>
			</td>
			{% endfor %}
		</tr>
	</table>

	{% endblock %}
</div>
