<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>분석 테이블 수정</title>
  </head>
  <body>
    <form action="/analysis/edit/{{post.id}}?_method=PUT" method="post">
      <table>
        <tr>
          <td><input type="text" name="editName" value="{{post.id}}" readonly /></td>
        </tr>
        <tr>
          <td><input type="text" name="editDes" value="{{post.id}}" /></td>
        </tr>
      </table>
      <input type="submit" value="수정하기" />
      <input type="submit" value="삭제하기" />
    </form>
    <h4>예측데이터 컬럼 생성</h4>
    <form action="/reply/<%=post.id%>" method="post">
      <select name="colType">
        <option value="STRING">STRING</option>
        <option value="STRING">STRING</option>
        <option value="STRING">STRING</option>
        <option value="STRING">STRING</option>
      </select>
    </form>
  </body>
</html>
