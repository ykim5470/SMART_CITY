<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>분석 테이블 수정</title>
  </head>
  <body>
    <form action="/analysis/edit/{{post.id}}?_method=PUT" method="post">
      <table>
        <tr>
          <td><input type="text" name="editName" value="{{analysis.al_name}}" readonly /></td>
        </tr>
        <tr>
          <td><input type="text" name="editDes" value="{{analysis.al_des}}" /></td>
        </tr>
      </table>
      <input type="submit" value="수정하기" />
      <input type="submit" value="삭제하기" />
    </form>
    <h4>예측데이터 컬럼 생성</h4>
    <form action="/reply/<%=post.id%>" method="post">
      <select name="colType">
        <option value="">데이터 타입</option>
        <option value="STRING">STRING</option>
        <option value="TEXT">TEXT</option>
        <option value="INTEGER">INTEGER</option>
        <option value="CHAR">CHAR</option>
        <option value="FLOAT">FLOAT</option>
        <option value="BOOLEAN">BOOLEAN</option>
        <option value="DATE">DATE</option>
      </select>
      <input type="number" name="dataSize" placeholder="데이터 사이즈를 입력해주세요"/>
      <input type="text" name="colName" placeholder="컬럼명을 입력해주세요"/>
    </form>
  </body>
</html>
