<header class="header">

  </h1>
  <nav class="gnb">
    <ul class="gnb-list">
      <li class="gnb-item gnb-item-batch">
        <a href="/dashboard" class="gnb-link">
          <span class="gnb-link-icon"></span>

      <li class="gnb-item gnb-item-template {{is_active}}">

          type="button"

        >
        {% else %}
        <button
        class="gnb-link"
        type="button"
        onclick="location.href='/dataAnalysisModels?userId={{userId}}' "
      >
      {% endif %}
          <span class="gnb-link-icon"></span>
          <p class="gnb-link-text">나의 모델 관리</p>
        </button>
      </li>
      <!-- <li class="gnb-item gnb-item-template">
        <button
          class="gnb-link"
          type="button"
          onclick="location.href='/admin/dataAnalysisModels?userId={{userId}}?type={{type}}' "
        >
          <span class="gnb-link-icon"></span>
          <p class="gnb-link-text">전체 사용자 모델 관리</p>
        </button>
      </li> -->
    </ul>
  </nav>
  <button class="gnb-toggle-btn">
