<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대시보드</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.js"></script>
  </head>
  <body>
    <form>
        <div class='widget_name'>
            <table>
				<thead>
					위젯 이름
				</thead>
				<tbody>
					<input type='text' name='widget_name'/>
				</tbody>
			</table>
        </div>
        <div class='widget_data_lookup'>
            <table>
				데이터 조회 기간
				<input class='data_lookup' type='number' name='data_lookup_date' placeholder="일"/>
				<input class='data_lookup' type='number' name='data_lookup_hour' placeholder="시간"/>
				<input class='data_lookup' type='number' name='data_lookup_min' placeholder="분"/>
				<input class='data_lookup' type='number' name='data_lookup_sec' placeholder="초"/>
			</table>
        </div>
      <div class="dataset_type_select_box">
        <select name="dataset_type" id="dataset_type">
          <option value="">--선택--</option>
          <option value="가공데이터">가공데이터</option>
          <option value="원천데이터">원천데이터</option>
        </select>
      </div>
      <div class="dataset_select_box"></div>
      <table>
        <thead>
          데이터 선택
        </thead>

        <tbody>
          <td>
            <select name="dataset_id" id="data_select">
              <option value="">-선택-</option>
            </select>
          </td>
        </tbody>
      </table>

      <canvas id="chart" width="100" height="100"></canvas>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/dashboard/dashboard.js"></script>
  </body>
</html>
